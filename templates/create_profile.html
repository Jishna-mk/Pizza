{% extends "view_fooditems.html" %}
{% load static %}


{% block content %}
  <div class="container col-md-6 mt-5 mb-5 p-5" style="box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;">
    <h1 class="text-center">Create Your Profile</h1>
    <form method="post" action="{% url 'create_profile' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Profile</button>
    </form>
  </div>
{% endblock %}
