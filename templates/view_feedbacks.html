{% extends "view_fooditems.html" %}
{% load static %}

{% block content %}
<style>
  .feedback-box {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    width: 700px;
    border-radius: 10px;
    margin-left: 400px;
  }
  button{
    margin-top: 30px;
    margin-left: 200px;
  }
</style>

<button class="btn btn-primary"><a href="{% url 'submit_feedback' %}" style="text-decoration: none; color: black;">Add Feedback</a></button>

{% for feedback in feedbacks %}
  <div class="feedback-box">
    <p><strong>Username:</strong> {{ feedback.user.username }}</p>
    <p><strong>Time:</strong> {{ feedback.time }}</p>
    <h5> {{ feedback.content }}</h5>
    
  </div>
{% empty %}
  <p>No feedbacks available.</p>
{% endfor %}
{% endblock %}
